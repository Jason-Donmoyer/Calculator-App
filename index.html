<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body class="main-container">

  <!-- Main Content Container Start -->
  <main class="main-content-container">

    <!-- Header Container Start -->
    <div class="header-container">
      <h1 class="main-headline">calc</h1>
      <!-- Theme Selection Container Start -->
      <div class="theme-selection-container">
        <h2 class="theme-copy">theme</h2>
        <!-- Selector Container Start -->
        <div class="selector-container">
          <div class="selector-copy-container">
            <p class="selector-copy">1</p>
            <p class="selector-copy">2</p>
            <p class="selector-copy">3</p>
          </div>
          <div class="slidebar-container">
            <div class="slidebar-btn"></div>
          </div>
        </div>
        <!-- Selector Container End -->
      </div>
      <!-- Theme Selection Container End -->
    </div>
    <!-- Header Container End -->

    <!-- Calculator Container Start -->
    <div class="calculator-container">
      <!-- Screen Container Start -->
      <div class="screen-container">
        <p id="result" class="result-copy">0</p>
      </div>
      <!-- Screen Container End -->

      <!-- Keys Container Start -->
      <div class="keys-container">
        <div id="key-7" class="calc-key">7</div>
        <div id="key-8" class="calc-key">8</div>
        <div id="key-9" class="calc-key">9</div>
        <div id="key-delete" class="calc-key key-cool-hl">del</div>
        <div id="key-4" class="calc-key">4</div>
        <div id="key-5" class="calc-key">5</div>
        <div id="key-6" class="calc-key">6</div>
        <div id="key-add" class="calc-key">+</div>
        <div id="key-1" class="calc-key">1</div>
        <div id="key-2" class="calc-key">2</div>
        <div id="key-3" class="calc-key">3</div>
        <div id="key-subtract" class="calc-key">-</div>
        <div id="key-decimal" class="calc-key">.</div>
        <div id="key-0" class="calc-key">0</div>
        <div id="key-divide" class="calc-key">/</div>
        <div id="key-multiply" class="calc-key">x</div>
        <div id="key-reset" class="calc-key key-reset key-cool-hl">reset</div>
        <div id="key-equals" class="calc-key key-equals key-warm-hl">=</div>
      </div>
      <!-- Keys Container End -->
    </div>
    <!-- Calculator Container End -->

  </main>
  <!-- Main Content Container End -->

</html>
